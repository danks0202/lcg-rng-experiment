name: Build Web APK (Capacitor)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm install -g @capacitor/cli @ionic/cli
          npm init -y
          npx cap init "Eksperimen Bilangan Acak LCG" "id.danks0202.lcgexperiment" --web-dir=.
          mkdir android
          npx cap add android

      - name: Build web assets
        run: |
          echo "Membangun aset web untuk APK..."
          npx cap sync android

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
