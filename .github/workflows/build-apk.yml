name: ğŸ”§ Build by Endang â€“ Eksperimen LCG (Web â†’ APK)

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Kode
        uses: actions/checkout@v4

      - name: âš™ï¸ Siapkan Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“¦ Instal Dependensi Utama
        run: |
          echo "Memasang alat build dan pustaka Capacitor..."
          npm init -y
          npm install @capacitor/core @capacitor/cli @capacitor/android @ionic/cli

      - name: âš™ï¸ Inisialisasi Proyek Capacitor
        run: |
          echo "Membuat proyek Capacitor baru..."
          npx cap init "Eksperimen Bilangan Acak LCG" "id.danks0202.lcgexperiment" --web-dir=.

      - name: ğŸ§± Tambah Platform Android (otomatis)
        run: |
          if [ ! -d "android" ]; then
            echo "ğŸ“² Menambahkan platform Android..."
            npx cap add android
          else
            echo "ğŸ“‚ Folder android sudah ada, lewati langkah ini."
          fi

      - name: ğŸ”„ Sinkronisasi Aset Web
        run: |
          echo "ğŸ”— Menyinkronkan aset web ke proyek Android..."
          npx cap sync android

      - name: ğŸ—ï¸ Build APK Debug
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: ğŸ“¤ Upload Hasil APK
        uses: actions/upload-artifact@v4
        with:
          name: ğŸ“± Eksperimen-LCG-By-Endang
          path: android/app/build/outputs/apk/debug/app-debug.apk
